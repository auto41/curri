<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plantillas/bootstrap/css/bootstrap.min.css">
    <title>Área de un Triángulo</title>
</head>
<body>
    
    
    <div class="container mt-4">
        <div id="resultado"></div>
    </div>


    <div class="container">
        <h2>Calcular de Área de Triángulo</h2>
        <form id="formulario">
            <div class="row">
                <div class="col-sm-4">
                    <input type="text" id="lado1" name="lado1" class="form-control" placeholder="Ingrese longitud del lado 1">
                </div>
                <div class="col-sm-4">
                    <input type="text" id="lado2" name="lado2" class="form-control" placeholder="Ingrese longitud del lado 2">
                </div>
                <div class="col-sm-4">
                    <input type="text" id="lado3" name="lado3" class="form-control" placeholder="Ingrese longitud del lado 3">
                </div>
            </div>
   
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-4">
                    <button type="submit" id="calcular" class="btn btn-primary">Calcular Área</button>
                </div>
            </div>
        </form>
    </div>

    
    <script src="js/eva_ejercicio_2_13.js"></script>
</body>
</html>
