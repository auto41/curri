<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máximo Común Divisor (MCD)</title>
    <link rel="stylesheet" href="plantillas/bootstrap/css/bootstrap.min.css">
</head>
<body>

    
    <div class="container" id="resultado">
    </div>

    <div class="container">
        <h2>Cálculo del Máximo Común Divisor (MCD)</h2>
        <form id="formulario">
            <div class="row">
                <label for="numero1">Número 1:</label>
                <input type="number" class="form-control" id="numero1" required>
            </div>
            <div class="row">
                <label for="numero2">Número 2:</label>
                <input type="number" class="form-control" id="numero2" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular MCD</button>
        </form>
        
    </div>

    <script src="js/eva_ejercicio_2_19.js"></script>
</body>
</html>
